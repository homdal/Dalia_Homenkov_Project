<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="shopList.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wholePage">
      <div class="positionDiv">
        <div class="formBox">
        <h1>Shopping list</h1>
        <div class="formDirection">
          <label for="inputItem">Item Name:</label>
            <input type="text" id="inputItem" />
          <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1"/>
           <button class="btn btn-primary" id="addBtn">Add</button>
            <button class="btn btn-danger" id="deleteBtn">Clear All</button>
          </div>
        </div>
    
    
        <div class="cartBox">
         <ol id="list"></ol>
        </div>
      </div>
    </div>
  </div>

    <script src="Shopping_List.js"></script>
  </body>
</html>
