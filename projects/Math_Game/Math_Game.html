<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="math_game.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainDiv">
      <form id="form1" class="mb-3 form1">
        <h1>Math question</h1>
        <div class="inputsDiv row mb-3 align-items-end">
          <div class="fromCol col">
            <label for="num1" class="col-form-label">From</label>
            <input type="number" id="from" class="form-control From" />
          </div>
          <div class="toCol col">
            <label for="num2" class="col-form-label">To</label>
            <input type="number" id="to" class="form-control To" />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="answer" class="col-form-label" id="quest">1+1=</label>
          </div>
          <div class="col-auto">
            <input type="text" id="answer" class="form-control Answer" />
          </div>
          <div class="col-auto"></div>
        </div>
        <div class="row btnDiv">
          <button class="btn" id="anBtn">Submit</button>
          <button class="btn" id="newBtn">New</button>
        </div>
      </form>
      <div class="solved">
        <ul id="list"></ul>
      </div>
    </div>
    <script src="Math_Game.js"></script>
  </body>
</html>
