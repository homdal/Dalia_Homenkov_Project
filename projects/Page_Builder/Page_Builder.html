<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Builder</title>
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <link rel="stylesheet" href="pageBuilder.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wholePage">
      <div class="pageRow">
        <div class="pageDiv" id="pageDiv"></div>
        <div class="formDiv">
          <form id="form1" class="form1">
            <div class="mb-3">
              <label for="inputTag" class="form-label">Tag</label>
              <input type="text" class="form-control" id="inputTag" required />
            </div>
            <div class="mb-3">
              <label for="inputWidth" class="form-label">Width</label>
              <input
                type="text"
                class="form-control"
                id="inputWidth"
                placeholder="px"
              />
            </div>
            <div class="mb-3">
              <label for="inputHeight" class="form-label">Height</label>
              <input
                type="text"
                class="form-control"
                id="inputHeight"
                placeholder="px"
              />
            </div>
            <div class="mb-3">
              <label for="inputContent" class="form-label">Content</label>
              <input type="text" class="form-control" id="inputContent" />
            </div>
            <div class="mb-3">
              <label for="inputColor" class="form-label">Color</label>
              <input type="text" class="form-control" id="inputColor" />
            </div>
            <div class="mb-3">
              <label for="inputBgColor" class="form-label"
                >Background Color</label
              >
              <input type="text" class="form-control" id="inputBgColor" />
            </div>
            <div class="mb-3">
              <label for="inputSize" class="form-label">Font Size</label>
              <input
                type="text"
                class="form-control"
                id="inputSize"
                placeholder="px"
              />
            </div>
            <div class="mb-3 row borderDiv">
              <div class="col">
                <label for="inputBorderWidth" class="form-label row"
                  >Border Width</label
                >
                <input
                  type="text"
                  class="form-control row"
                  id="inputBorderWidth"
                  placeholder="px"
                />
              </div>
              <div class="col">
                <label for="inputBorderStyle" class="form-label"
                  >Border Style</label
                >
                <input type="text" class="form-control" id="inputBorderStyle" />
              </div>
              <div class="col">
                <label for="inputBorderColor" class="form-label row"
                  >Border Color</label
                >
                <input
                  type="text"
                  class="form-control row"
                  id="inputBorderColor"
                />
              </div>
              <div class="col">
                <label for="inputBorderRadius" class="form-label row"
                  >Border Radius</label
                >
                <input
                  type="text"
                  class="form-control row"
                  id="inputBorderRadius"
                  placeholder="px"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col">
                <label for="inputMargin" class="form-label">Margin</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputMargin"
                  placeholder="px"
                />
              </div>
              <div class="col">
                <label for="inputPadding" class="form-label">Padding</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPadding"
                  placeholder="px"
                />
              </div>
            </div>
            <div class="btnDiv">
              <div>
                <button class="btn btn-primary" id="submitBtn">Submit</button>
                <button class="btn btn-success" id="saveBtn">Save</button>
              </div>
              <div>
                <button class="btn btn-warning" id="clearBtn">
                  Clear Page
                </button>
                <button class="btn btn-danger" id="deleteBtn">
                  Delete Saved Data
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="Page_Builder.js"></script>
  </body>
</html>
